<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                
            <div class="calendar-wrapper">
                <mat-calendar #calendar [(selected)]="selectedDate">
                </mat-calendar>
            </div>
            
            <mat-card>
                <mat-card-title>
                    <mat-form-field class="todo-title">
                        <input matInput #title="ngModel" name="title" [(ngModel)]="todo.title">
                        <mat-error *ngIf="title.invalid && title.touched">Title is required</mat-error>
                      </mat-form-field>
                </mat-card-title>

                <mat-card-subtitle>
                    <mat-form-field class="todo-description">
                        <mat-label><mat-icon matPrefix color="primary">feed</mat-icon> Description</mat-label>
                        <textarea matInput placeholder="Description text"></textarea>
                      </mat-form-field>
                </mat-card-subtitle>

                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
            
        </form>
        </div>
    </div>
</div>
